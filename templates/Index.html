<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Touch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Style_login.css') }}">

</head>
<body>
    <header>
        <div class="container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Tutorial passo a passo">
            <h1>VisualTouch</h1>
        </div>
    </header>
    <div class="container">
        <main>
            <h2>Sempre<br>Conectado</h2>
            <button id="redirect" type="submit">Faça já o teste</button>
            <button id="redireciona" type="submit">Saíba mais</button>
        </main>
    </div>
    <script>

        document.getElementById('redirect').addEventListener('click', function(){
            window.location.href = 'home';
        })        
        document.getElementById('redireciona').addEventListener('click', function(){
            window.location.href = 'landing';
        })        

    </script>
    <div class="circle">
    </div>
    <div class="center">
        <img src="{{ url_for('static', filename='img/zoi.png') }}" alt="Tutorial passo a passo">
    </div>
</body>
</html>
